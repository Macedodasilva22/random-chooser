<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chooser</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout</button>
    </form>

    <h2>Choose an Option:</h2>
    <form action="{{ url_for('view_past_choices') }}" method="get">
        <button type="submit">View Past Choices</button>
    </form>
    <form action="{{ url_for('rerun_dilemma') }}" method="get">
        <button type="submit">Rerun Past Choices</button>
    </form>
    <form action="{{ url_for('get_suggestions') }}" method="get">
        <button type="submit">Get Suggestions Based on Past Choices</button>
    </form>

    <h2>Chat with Popy:</h2>
    <form id="chat-form">
        <textarea id="chat-input" rows="4" cols="50" placeholder="Type your dilemma here..."></textarea>
        <button type="submit" id="send-message">Send</button>
    </form>
    <div id="chat-response"></div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
