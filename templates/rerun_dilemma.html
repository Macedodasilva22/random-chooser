<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerun Dilemma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="rerun-dilemma-container">
        <h1>Rerun Dilemma</h1>
        <form action="{{ url_for('rerun_dilemma') }}" method="post">
            <select name="dilemma">
                {% for dilemma in past_dilemmas %}
                    <option value="{{ dilemma }}">{{ dilemma }}</option>
                {% endfor %}
            </select>
            <button type="submit">Rerun Selected Dilemma</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
